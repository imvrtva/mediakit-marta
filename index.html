<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>With Love - Marta</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header>
      <h1>WITH <span>♥</span> LOVE, <strong>Marta</strong></h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- BODY (solo foto + icone pop) -->
    <main>
      <div class="photo-container">
        <img src="foto/me1.PNG" alt="Tua Foto" class="main-photo">
    
        <!-- Icone Pop -->
        <a href="https://instagram.com" class="icon pop1">
          <span class="label">Missione</span>
          <img src="foto/missione.png" alt="Missione">
        </a>
        <a href="https://tiktok.com" class="icon pop2">
          <span class="label">Chi Sono</span>
          <img src="foto/sono.png" alt="Sono">
        </a>
        <a href="#" class="icon pop3">
          <span class="label">Collab</span>
          <img src="foto/collab.png" alt="Collab">
        </a>
        <a href="#" class="icon pop4">
          <span class="label">Link Utili</span>
          <img src="foto/link.png" alt="Link">
        </a>
      </div>
    </main>
    
    

    <!-- FOOTER -->
    <footer>
      <div class="marquee">
        <p>✦ Let's connect and create beyond your business dreams ✦ CEO Baddie vibes ✦</p>
      </div>
    </footer>
  </div>
</body>
</html>
